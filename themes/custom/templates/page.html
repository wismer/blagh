{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article class="page">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
    </header>
    
    <div class="page-content">
        {{ page.content }}
    </div>
    
    {% if page.modified %}
    <footer class="page-footer">
        <p class="modified">Last updated: <time datetime="{{ page.modified.isoformat() }}">{{ page.modified.strftime('%Y-%m-%d') }}</time></p>
    </footer>
    {% endif %}
</article>
{% endblock %}
