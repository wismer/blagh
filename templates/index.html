<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Discover Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        .status {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 0.9rem;
        }
        
        .status.ok {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .list {
            list-style: none;
        }
        
        .list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .list li:last-child {
            border-bottom: none;
        }
        
        .empty-state {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Daily Discover Dashboard</h1>
        
        <div class="grid">
            <div class="card">
                <h2>ðŸ“§ Recent Emails</h2>
                <div id="gmail-status" class="status" style="margin-bottom: 10px; font-size: 0.9rem;">
                    Checking Gmail status...
                </div>
                <ul class="list" id="emails-list">
                    <li class="empty-state">Loading emails...</li>
                </ul>
                <button onclick="connectGmail()" id="connect-gmail-btn" style="display:none;">Connect Gmail</button>
                <button onclick="syncGmail()" id="sync-gmail-btn" style="display:none;">Sync Now</button>
            </div>
            
            <div class="card">
                <h2>âœ… TODO List</h2>
                <ul class="list" id="todos-list">
                    <li class="empty-state">No todos yet</li>
                </ul>
                <button onclick="testAPI('todos')">Test TODO API</button>
            </div>
            
            <div class="card">
                <h2>ðŸ›’ Grocery List</h2>
                <ul class="list" id="groceries-list">
                    <li class="empty-state">No groceries yet</li>
                </ul>
                <button onclick="testAPI('groceries')">Test Grocery API</button>
            </div>
            
            <div class="card">
                <h2>ðŸ“… Calendar</h2>
                <ul class="list" id="calendar-list">
                    <li class="empty-state">Calendar integration coming soon...</li>
                </ul>
            </div>
        </div>
        
        <div class="card">
            <h2>ðŸ”§ Server Status</h2>
            <div id="status" class="status">Checking server status...</div>
        </div>
    </div>
    
    <script>
        // Check Gmail authentication status
        async function checkGmailStatus() {
            try {
                const response = await fetch('/api/gmail/status');
                const data = await response.json();
                const statusDiv = document.getElementById('gmail-status');
                
                if (data.authenticated) {
                    statusDiv.className = 'status ok';
                    statusDiv.innerHTML = 'âœ“ Gmail connected';
                    document.getElementById('sync-gmail-btn').style.display = 'inline-block';
                    document.getElementById('connect-gmail-btn').style.display = 'none';
                    loadEmails();
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = 'âœ— Gmail not connected';
                    document.getElementById('connect-gmail-btn').style.display = 'inline-block';
                    document.getElementById('sync-gmail-btn').style.display = 'none';
                    document.getElementById('emails-list').innerHTML = '<li class="empty-state">Connect Gmail to view emails</li>';
                }
            } catch (error) {
                console.error('Error checking Gmail status:', error);
            }
        }
        
        // Connect Gmail
        async function connectGmail() {
            try {
                const response = await fetch('/api/gmail/auth');
                const data = await response.json();
                window.location.href = data.auth_url;
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        // Sync Gmail manually
        async function syncGmail() {
            const btn = document.getElementById('sync-gmail-btn');
            btn.disabled = true;
            btn.textContent = 'Syncing...';
            
            try {
                const response = await fetch('/api/gmail/sync', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ days_back: 20 })
                });
                const data = await response.json();
                
                if (data.success) {
                    alert(`Synced ${data.synced} emails (${data.new} new)`);
                    loadEmails();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sync Now';
            }
        }
        
        // Load emails from cache
        async function loadEmails() {
            try {
                const response = await fetch('/api/emails?days_back=20&unread_only=true');
                const data = await response.json();
                const list = document.getElementById('emails-list');
                
                if (data.emails && data.emails.length > 0) {
                    list.innerHTML = data.emails.map(email => {
                        const date = new Date(email.received_at).toLocaleDateString();
                        const sender = email.sender.split('<')[0].trim() || email.sender;
                        return `<li>
                            <strong>${email.subject}</strong><br>
                            <small style="color: #666;">From: ${sender} | ${date}</small>
                        </li>`;
                    }).join('');
                } else {
                    list.innerHTML = '<li class="empty-state">No unread emails in last 20 days</li>';
                }
            } catch (error) {
                console.error('Error loading emails:', error);
            }
        }
        
        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status ok';
                statusDiv.innerHTML = `
                    <strong>âœ“ Server is running</strong><br>
                    Status: ${data.status}<br>
                    Database: ${data.database}<br>
                    Time: ${new Date(data.timestamp).toLocaleString()}<br>
                    Message: ${data.message}
                `;
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `<strong>âœ— Server error</strong><br>${error.message}`;
            }
        }
        
        // Load TODOs from database
        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                const data = await response.json();
                const list = document.getElementById('todos-list');
                
                if (data.items && data.items.length > 0) {
                    list.innerHTML = data.items.map(item => 
                        `<li>
                            <input type="checkbox" ${item.completed ? 'checked' : ''} 
                                   onclick="completeTodo('${item.id}')">
                            ${item.text}
                            ${item.priority > 0 ? ` <span style="color: #667eea;">(Priority: ${item.priority})</span>` : ''}
                        </li>`
                    ).join('');
                } else {
                    list.innerHTML = '<li class="empty-state">No todos yet</li>';
                }
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }
        
        // Load groceries from database
        async function loadGroceries() {
            try {
                const response = await fetch('/api/groceries');
                const data = await response.json();
                const list = document.getElementById('groceries-list');
                
                if (data.items && data.items.length > 0) {
                    list.innerHTML = data.items.map(item => 
                        `<li>${item.item_name}${item.quantity > 1 ? ` (x${item.quantity})` : ''}
                            ${item.notes ? ` - <em>${item.notes}</em>` : ''}
                        </li>`
                    ).join('');
                } else {
                    list.innerHTML = '<li class="empty-state">No groceries yet</li>';
                }
            } catch (error) {
                console.error('Error loading groceries:', error);
            }
        }
        
        // Complete a TODO
        async function completeTodo(todoId) {
            try {
                await fetch(`/api/todos/${todoId}/complete`, {
                    method: 'POST'
                });
                loadTodos();
            } catch (error) {
                console.error('Error completing todo:', error);
            }
        }
